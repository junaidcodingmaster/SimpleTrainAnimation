<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Train Animation</title>
    <script src="./jDebugger-AFrame-edition.js"></script>
  </head>

  <body>
    <a-scene background="color: black">
      <a-assets>
        <a-asset-item
          id="Train-head-mtl"
          src="./models/Train-head.mtl"
        ></a-asset-item>
        <a-asset-item
          id="Train-head-obj"
          src="./models/Train-head.obj"
        ></a-asset-item>
        <a-asset-item
          id="Train-body-mtl"
          src="./models/Train.mtl"
        ></a-asset-item>
        <a-asset-item
          id="Train-body-obj"
          src="./models/Train.obj"
        ></a-asset-item>
      </a-assets>

      <!-- Train -->
      <a-entity
        position="50 0 0"
        rotation="1 0 0"
        Animation="property: Position; dur: 10000; from: 50 0 0; to: -150 0 0;loop:true;"
      >
        <a-entity
          obj-model="obj: #Train-head-obj; mtl: #Train-head-mtl;"
          scale="0.08 0.08 0.08"
          rotation="270 0 180"
          position="0 0 0"
        ></a-entity>
        <a-entity id="trainBody">
          <a-entity
            position="10 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="17 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="24 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="31 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="38 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="45 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="52 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="59 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
          <a-entity
            position="66 0 -9.5"
            obj-model="obj: #Train-body-obj; mtl: #Train-body-mtl;"
            scale="0.08 0.08 0.08"
            rotation="270 0 90"
          ></a-entity>
        </a-entity>
      </a-entity>

      <a-circle
        position="12.66202 13.29416 -10"
        height="5"
        width="5"
        scale="2.0638 1.01848 1"
        radius="30"
        src="./img/map.png"
        thetaLength="360"
      ></a-circle>

      <a-box
        position="0 0 -3"
        height="200"
        width="3"
        depth="0.5"
        rotation="270 0 90"
        color="gray"
        material="repeat: 1 50 0; src: ./img/rails.png;"
      ></a-box>
      <a-camera position="0 5 7" jdebugger-camera-info></a-camera>
      <j-debugger-ui-camera />
    </a-scene>
  </body>
</html>
